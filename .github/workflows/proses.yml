name: Proxy Scanner

on:
  # Workflow dapat dijalankan secara manual
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: Scan Proxy

    steps:
    - name: 📂 Checkout Repository
      uses: actions/checkout@v3
      
    - name: Download Proxy
      run: |
        curl -o proxy.txt -LJO "https://cf.cepu.us.kg/update_proxyip.txt"
          
    - name: 🐍 Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx aiofiles python-telegram-bot
      
    - name: 🔄 Update Proxy Status
      run: |
        python3 scan.py && python3 send.py

    #Commit dan push perubahan jika ada
    - name: 📤 Commit and Push Changes
      if: ${{ success() }}
      run: |
        git config --global user.name "Github Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m " 🔁 Update proxyip"
        git push origin main --force
